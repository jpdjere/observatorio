<!DOCTYPE html>
<html ng-app="store">
<head>
	<title>Observatorio de Encuestas</title>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.2.0-dist\css\bootstrap.min.css" />
	
</head>

<body ng-controller="StoreController as store" >

<div class="wrapper">
	<svg id="svgtitulo"></svg>

	
	<div style="align:center" id="cuerpo" ng-controller="TabsController as tab">

 		<div class="navWrapper">
			<center> 
			  <ul class="nav nav-pills stag">
			    <li ng-class="{ active:tab.isSet(1) }">
			      <a href ng-click="tab.setTab(1)">Frentes</a>
			    </li>	    
			    <li ng-class="{ active:tab.isSet(2) }">
			      <a href ng-click="tab.setTab(2)">Candidatos</a>
			    </li>
			    <li ng-class="{ active:tab.isSet(3) }">
			      <a href ng-click="tab.setTab(3)">Diferencias</a>
			    </li>
			    <li ng-class="{ active:tab.isSet(4) }">
			      <a href ng-click="tab.setTab(4)">Ratings</a>
			    </li>	    
			    <li ng-class="{ active:tab.isSet(5) }">
			      <a href ng-click="tab.setTab(5)">Encuestas</a>
			    </li>
			  </ul>
			</center>
		</div>

		<div class="cuerpo">

		  <div ng-show="tab.isSet(1)">
		  		<div class="graphWrapper">
			  		<svg id="svggrafico2"></svg>
			  	</div>
		  </div>

		  <div ng-show="tab.isSet(2)">
		  		<div class="graphWrapper">
			  		<svg id="svggrafico1"></svg>
				</div>
		  </div>


		  <div ng-show="tab.isSet(3)">
		  	<difs-directive></difs-directive>
		  </div>

		  <div ng-show="tab.isSet(4)">
		  	<ratings-directive style="margin-left:50px;margin-right:50px;"></ratings-directive>
		  </div>		  
		  <div ng-show="tab.isSet(5)">
		  	<encuestas-directive style="margin-left:50px;margin-right:50px;"></encuestas-directive>
		  </div>
		
		</div>
	</div> 
<!--nombres-directive data="datos" ng-repeat="datos in datosTotales"></nombres-directive-->
<d3-directive></d3-directive>

<div class="footer stag">Creado por: <a href="https://twitter.com/jpdjere">Juan Pablo Djeredjian</a></div>

</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="d3.min.js"></script>
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-sanitize.js"></script>
<script type="text/javascript" src="grafdifs.js"></script>

</body>
