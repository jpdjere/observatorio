
<div>
	<div>

		<center>
		<table class="table-condensed" width="100%">	
			<tr class="stag-book borderBottomThick">
				<th class="borderRight">ENCUESTADORA</th>
				<th class="textoCenter">ERROR PROMEDIO</th>
				<th class="textoCenter">ERROR PROMEDIO AJUSTADO</th>
				<th class="textoCenter">ENCUESTAS ANALIZADAS</th>
				<th class="textoCenter borderLeft">RATING</th>
			</tr>
			<tr class="stag-book negrita borderBottomFino" ng-repeat="datos in store.ratings">
					<td class="borderRight">{{datos.enc}}</td>
					<td class="textoCenter">{{datos.errprom | number:2}}</td>
					<td class="textoCenter">{{datos.errpromaj | number:2}}</td>
					<td class="">
						<span style="padding:25px;margin-left:73px" >
							{{datos.encuestasprom}}
						</span>
						<span ng-show="datos.encuestasprom >= 5">
							<img src="images/tick.png" height="20" width="20" />
						</span>						

					</td>		
					<td class="textoCenter  borderLeft">{{datos.rating | number:2}}</td>
			</tr>
		</table>
		</center>

	</div>
</div>

		background:lightgreen;

		background: gray;
		font-weight: bold;
	}
