<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<title>Observatorio de Encuestas</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.2.0-dist\css\bootstrap.min.css" />
</head>
<body ng-controller="StoreController as store" >
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<div class="container">

	<table class="table table-bordered table-condensed">	
		<tr><th>Encuestadora</th><th>Error Promedio</th><th>Error Promedio Ajustado</th><th>Rating</th><th>Encuestas promediadas</th></tr>
		<tr class="negrita" ng-repeat="datos in store.data">
				<td>{{datos.enc}}</td>
				<td>{{datos.errprom}}</td>
				<td>{{datos.errpromaj}}</td>
				<td>{{datos.rating}}</td>
				<td ng-class="{'fondoverde': datos.encuestasprom >= 5}">{{datos.encuestasprom}}</td>		
		</tr>
	</table>

	Error simple: tu dfdf
	</div>
</body>
<html>

<style type="text/css">
	.fondoverde {
		background:lightgreen;
	}
	.negrita:hover {
		background: gray;
		font-weight: bold;
	}
	.botones {
		border: 2px;
		border-radius: 2px;
		border-color: orange;
